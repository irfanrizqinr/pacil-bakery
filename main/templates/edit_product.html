{% extends 'base.html' %}
{% load static %}

{% block content %}
{% include 'navbar.html' %}

<div class="min-h-screen flex items-center justify-center bg-[#fffaf0] py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-lg w-full space-y-8 bg-white shadow-lg rounded-lg p-8">
    <div class="text-center">
      <h1 class="text-3xl font-bold text-[#4e3620]">Edit Product</h1>
      <p class="text-sm text-[#8b572a] mt-2">Ubah detail produk sesuai keinginan Anda, lalu simpan perubahan.</p>
    </div>
    <form method="POST" class="mt-8 space-y-6 form-style">
      {% csrf_token %}
      <div class="space-y-6">
        <!-- Menampilkan form field dengan border -->
        <div class="space-y-4">
          {% for field in form %}
          <div>
            <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-[#4e3620] mb-1">
              {{ field.label }}
            </label>
            {{ field }}
          </div>
          {% endfor %}
        </div>
      </div>

      <div class="submit-container text-center mt-6">
        <input type="submit" value="Edit Product" class="w-full bg-[#d4a373] hover:bg-[#b38b5b] text-white font-semibold py-3 px-6 rounded-md cursor-pointer transition-all duration-300">
      </div>
    </form>
  </div>
</div>

<style>
  form input, form textarea, form select {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #bcbcbc; /* Border untuk setiap kolom input */
      border-radius: 0.375rem;
      font-size: 1rem;
      background-color: #f8f5f2; /* Latar belakang krem lembut */
      color: #4e3620; /* Warna teks cokelat */
  }
  
  /* Menambah jarak antar elemen form */
  form div {
      margin-bottom: 1rem;
  }

  /* Hover dan focus states */
  form input:focus, form textarea:focus, form select:focus {
      outline: none;
      border-color: #b38b5b; /* Warna border saat fokus */
      box-shadow: 0 0 0 3px #d4a373; /* Efek glow saat fokus */
  }
</style>

{% endblock content %}
